<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Spaceman</title>

    <link rel="stylesheet" href="style.css" />
    <script defer src="scripts/word-list.js"></script>
    <script defer src="scripts/app.js"></script>
  </head>

  <body>
    <section class="game-modal">
      <div class="modal-content">
        <img src="assets/lost.gif" alt="Game Over Gif" class="game-over" />
        <h4>Game Over!</h4>
        <p>The correct word was: <b>rainbow</b></p>
        <button class="button">Play again?</button>
      </div>
    </section>

    <h1 class="game-title">SPACECAT</h1>

    <div class="game-container">
      <section class="game-rules">
        <h2 class="game-rules-header">HOW TO PLAY:</h2>
        <p class="rules">
          Guess a letter and try to solve the word to help the kitty launch into
          space!
        </p>
        <img
          class="space-cat"
          src="assets/nyan-cat-png-image.png"
          alt="Cat flying with rainbow behind it"
        />
      </section>

      <section class="game-box">
        <ul class="word-display"></ul>
        <h4 class="hint-text">Hint: <b></b></h4>
        <h4 class="guesses-text">Incorrect guesses: <b></b></h4>
        <div class="keyboard"></div>
      </section>
    </div>
  </body>
</html>
